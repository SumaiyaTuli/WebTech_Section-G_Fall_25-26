<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name"><b>Name</b></label><br>
    <input type="text" name="name" id="name"><br>
    <span id="error"></span><br>
    <input type="submit" onclick="return validateName()">

    <script>
        function validateName() {
            var name = document.getElementById("name").value.trim();
            var error = document.getElementById("error");
            error.innerHTML = "";

            if (name === "") {
                error.innerHTML = "Name cannot be empty";
                return false;
            }
            if (!/^[A-Za-z]/.test(name)) {
                error.innerHTML = "Name must start with a letter";
                return false;
            }
            if (!/^[A-Za-z.\\-\\s]+$/.test(name)) {
                error.innerHTML = "Name can only contain letters, dot (.), or dash (-)";
                return false;
            }
            var words = name.split(/\s+/);
            if (words.length < 2) {
                error.innerHTML = "Name must contain at least two words";
                return false;
            }

            error.innerHTML = "Name is valid";
            return true;
        }
    </script>
</body>
</html>
